<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="username">Name:</label>
        <input type="text" name="username" required>
        <input type="submit" value="Login">
    </form>
</body>
</html>
